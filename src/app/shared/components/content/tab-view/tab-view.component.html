<mat-tab-group
  class="fw-medium"
  animationDuration="0ms"
  (selectedTabChange)="loadTabContent($event.index)"
>
  <mat-tab *ngFor="let tab of tabs" [label]="tab.title">
    <ng-container *ngComponentOutlet="tab.component"></ng-container>
  </mat-tab>
</mat-tab-group>

<div class="mt-4" #tabContent>

</div>
