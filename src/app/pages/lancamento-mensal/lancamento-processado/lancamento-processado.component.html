<div class="container-table">
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-bordered">
            <ng-container matColumnDef="emp">
                <th mat-header-cell *matHeaderCellDef> Emp. </th>
                <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.emp" class="no-border" readonly />
                </td>
            </ng-container>
            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.data" type="date" class="no-border" readonly />
                </td>
            </ng-container>
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.valor" type="number" class="no-border" readonly />
                </td>
            </ng-container>
            <ng-container matColumnDef="tp">
                <th mat-header-cell *matHeaderCellDef> TP </th>
                <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.tp" class="no-border" readonly />
                </td>
            </ng-container>
            <ng-container matColumnDef="agencia">
                <th mat-header-cell *matHeaderCellDef> Agência </th>
                <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.agencia" class="no-border" readonly />
                </td>
            </ng-container>
            <ng-container matColumnDef="produto">
                <th mat-header-cell *matHeaderCellDef> Produto </th>
                <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.produto" class="no-border" readonly />
                </td>
            </ng-container>
            <ng-container matColumnDef="grupo">
                <th mat-header-cell *matHeaderCellDef> Grupo </th>
                <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.grupo" class="no-border" readonly />
                </td>
            </ng-container>
            <ng-container matColumnDef="cenape">
                <th mat-header-cell *matHeaderCellDef> Cenape </th>
                <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.cenape" class="no-border" readonly />
                </td>
            </ng-container>
            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.quantidade" type="number" class="no-border" readonly />
                </td>
            </ng-container>
           <!-- <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button class="edit-button" (click)="editRow(element)">
                        <img src="assets/icones/pencil-icon.png">
                    </button>
                </td>
            </ng-container> -->
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"
                [ngClass]="{'odd-row': i % 2 === 0, 'even-row': i % 2 !== 0}"></tr>
        </table>
    </div>
    <!-- <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)">
    </mat-paginator> -->
</div>

<div class="row mt-5">
    <div class="col-12 col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Total Débito</mat-label>
            <input matInput [value]="totalDebito" readonly />
        </mat-form-field>
    </div>
    <div class="col-12 col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Total Crédito</mat-label>
            <input matInput [value]="totalCredito" readonly />
        </mat-form-field>
    </div>
</div>
